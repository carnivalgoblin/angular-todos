<div class="todo-form">

  <mat-form-field>
    <mat-label>Name</mat-label>
    <input matInput type="text" [(ngModel)]="todo.title">
  </mat-form-field>
  <br>
  <mat-form-field>
    <mat-label>ID</mat-label>
    <input matInput type="number" [(ngModel)]="todo.id">
  </mat-form-field>
  <section class="example-section">
    <mat-checkbox class="example-margin" [(ngModel)]="todo.done">{{todo.done ? 'Erledigt' : 'Offen'}}</mat-checkbox>
  </section>

  <button mat-raised-button color="accent" (click)="onSubmit()">Speichern</button>

</div>
