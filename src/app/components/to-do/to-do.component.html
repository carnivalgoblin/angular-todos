<div class="todo">

  <div class="todo-id">ID: {{todo.id}}</div>

  <div>Name: {{todo.title}}</div>

  <div>Status: {{todo.status}}</div>

  <button type="button" (click)="delete(todo.id)">Delete</button>
  <button type="button" routerLink="/todo/{{todo.id}}/edit">Editieren</button>
  <button type="button" (click)="goBack()">Go Back</button>
</div>
